<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GES</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:linear-gradient(135deg,#f9957f,#f2f5d0);min-height:100vh;overflow-x:hidden}

/* ================= HEADER ================= */
header{position:sticky;top:0;z-index:999;padding:10px}
.nav-box{
  background:#fff;height:2.5cm;border-radius:14px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;box-shadow:0 6px 18px rgba(0,0,0,.12);white-space:nowrap;
}
.nav-left,.nav-right{display:flex;gap:12px}
.nav-left a{font-size:12px;text-decoration:none;color:#111;font-weight:500}
.logo{font-size:18px;font-weight:700;order:2;margin-left:auto;margin-right:0}
.sign-btn{display:none} /* Sign in/up ဖယ်ထားမယ် */

/* ================= HERO ================= */
.hero{text-align:center;padding:40px 16px 10px}
.hero h1{font-size:32px;margin-bottom:10px}
.hero p{font-size:15px;margin-bottom:20px}
.hero .actions{display:flex;justify-content:center;gap:14px}
.hero button{padding:12px 26px;border:none;border-radius:10px;font-weight:600;cursor:pointer;transition:.25s}
.hero button:hover{transform:scale(1.08)}
.shop{background:#111;color:#fff}
.explore{background:#fff}
.hero-img{margin:25px auto 10px;width:220px}
.hero-img img{width:100%;animation:float 3s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

/* ================= PRODUCTS ================= */
.products{
  position:fixed;bottom:-100%;left:0;width:100%;background:#fff;border-radius:20px 20px 0 0;padding:20px;transition:.5s;
  z-index:900;
}
.products.show{bottom:0}
.product-row{display:flex;justify-content:center;gap:20px;overflow-x:auto}
.product{width:140px;cursor:pointer;transition:.25s}
.product:hover{transform:scale(1.06)}
.product img{width:100%;border-radius:12px}
.product p{text-align:center;margin-top:8px;font-weight:600}

/* ================= MODALS ================= */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:1000}
.modal.show{display:flex}
.modal-box{background:#fff;padding:20px;border-radius:14px;width:85%;max-width:360px;position:relative}
.close{position:absolute;top:10px;right:14px;font-size:18px;cursor:pointer}
.img-modal img{width:100%;border-radius:14px}

/* ================= BACK BUTTON ================= */
.back-btn{
  position:absolute;
  top:12px;
  left:12px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#111;
  color:#fff;
  cursor:pointer;
}

@media(min-width:768px){.nav-left a{font-size:14px}.logo{font-size:22px}.hero-img{width:260px}}
</style>
</head>
<body>

<header>
  <div class="nav-box">
    <div class="nav-left">
      <a href="#">Telegram</a>
      <a href="#">Email</a>
      <a href="#">TikTok</a>
    </div>
    <div class="logo">GES</div>
  </div>
</header>

<section class="hero">
  <h1>Modern Seasonal Wear</h1>
  <p>Designed for style lovers</p>
  <div class="actions">
    <button class="shop" onclick="shopNow()">Shop Now</button>
    <button class="explore" onclick="showProducts()">Explore All</button>
  </div>
  <div class="hero-img">
    <img src="ww.png">
  </div>
</section>

<!-- PRODUCTS -->
<section class="products" id="products">
  <button class="back-btn" onclick="hideProducts()">Back</button>
  <div class="product-row">
    <div class="product" onclick="openImg(this)">
      <img src="assets/product1.png">
      <p>Product 1</p>
    </div>
    <div class="product" onclick="openImg(this)">
      <img src="assets/product2.png">
      <p>Product 2</p>
    </div>
  </div>
</section>

<!-- IMAGE MODAL -->
<div class="modal img-modal" id="imgModal">
  <div class="modal-box">
    <span class="close" onclick="closeImg()">✕</span>
    <img id="bigImg">
  </div>
</div>

<script>
// Modals & Products
function showProducts(){document.getElementById('products').classList.add('show')}
function hideProducts(){document.getElementById('products').classList.remove('show')}
function openImg(el){
  document.getElementById('bigImg').src = el.querySelector('img').src;
  document.getElementById('imgModal').classList.add('show');
}
function closeImg(){document.getElementById('imgModal').classList.remove('show')}

// Shop Now (login မပါ)
function shopNow(){ showProducts(); }
</script>

</body>
</html>
